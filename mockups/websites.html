<!DOCTYPE html>
<html>
  <head>
    <title>Websites</title>
  </head>
  <body>
    <div id="controls">Home &gt; Websites</div>
    <div id="users">
      <div id="user1">User1</div>
      <div id="user2">User2</div>
      <button id="remove">-</button>
      <button id="add">+</button>
    </div>
    <div id="siteselector">
      <select>
        <option>ExampleOne.com</option>
        <option selected>ExampleTwo.com</option>
        <option>ExampleThree.com</option>
      </select>
      <button id="remove">-</button>
      <button id="add">+</button>
    </div>
    ExampleTwo.com
    <div id="domainselector">
      <select>
        <option>www.ExampleOne.com</option>
        <option>www.ExampleTwo.co.uk</option>
        <option>...</option>
      </select>
      <button id="remove">-</button>
      <button id="add">+</button>
    </div>
    <input type="checkbox">Website enabled</input>
    <input type="checkbox">PHP enabled</input>
    <input type="checkbox">CGI enabled</input>
    <input type="checkbox">WSGI enabled</input>
    <button id="save">Save</button>
  </body>
</html>
