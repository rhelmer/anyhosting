<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="common.css" /> 
    <title>Websites</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="users.html">Users</a>
        Websites
        <a href="reports.html">Reports</a>
      </nav>
    </header>
    <main>
      <div id="controls">
        Website:
        <div id="siteselector">
          <select>
            <option>ExampleOne.com</option>
            <option selected>ExampleTwo.com</option>
            <option>ExampleThree.com</option>
          </select>
          <button id="add">+</button>
          <button id="remove">-</button>
        </div>
        Aliases:
        <div id="domainselector">
          <select multiple size="5">
            <option>www.ExampleOne.com</option>
            <option>www.ExampleTwo.co.uk</option>
            <option>...</option>
          </select>
          <button id="add">+</button>
          <button id="remove">-</button>
        </div>
        <div id="sitecontrols">
          <input type="checkbox">Enabled</input><br>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
